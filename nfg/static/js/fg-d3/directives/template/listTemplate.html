<!--<pre>{{listModel}}</pre><br>
<pre>{{listStateObject}}</pre><br>-->
<div ng-repeat="el in listStateObject"> <!--listObject Ã¨ una lista di oggetti-->
    <h4 class="col-sm-3">{{listModel['@name']}}[{{$index}}]</h4>
    <leaf class="col-sm-12" ng-repeat="le in listModel.leaf" leaf-object="le" state-object="el"></leaf>
</div>
<div ng-if="listStateObject.length == 0">
    <leaf ng-repeat="le in listModel.leaf" leaf-object="le" state-object="stateLeafHandler(listModel, listStateObject)"></leaf>
</div>
