<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            ng-click="BSViewCtrl.cancel()">Ã—
    </button>
    <h4 class="modal-title">Big Switch - Flow Rules</h4></div>
<div class="modal-body">
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr ng-if="BSViewCtrl.config">
                <th ng-repeat="elem in BSViewCtrl.config">{{ elem.capitalizeFirstLetter() }}</th>
                <th></th>
            </tr>
            <tr ng-if="!BSViewCtrl.config"><!--Fallback-->
                <th>Id</th>
                <th>Description</th>
                <th>Match:port_in</th>
                <th>Action:output_to_port</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="rule in BSViewCtrl.flowRules" ng-if="BSViewCtrl.config">
                <td ng-repeat="elem in BSViewCtrl.config" ng-bind-html="BSViewCtrl.getValue(rule,elem)"></td>
                <td>
                    <button type="button" class="btn btn-info" ng-click="BSViewCtrl.editRule(rule)">Edit</button>
                    <button type="button" class="btn btn-danger" ng-click="BSViewCtrl.removeRule(rule)">Delete</button>
                </td>
            </tr>
            <tr ng-repeat="rule in BSViewCtrl.flowRules" ng-if="!BSViewCtrl.config"><!--Fallback-->
                <td ng-bind-html="BSViewCtrl.getValue(rule,'id')"></td>
                <td ng-bind-html="BSViewCtrl.getValue(rule,'description')"></td>
                <td ng-bind-html="BSViewCtrl.getValue(rule,'match:port_in')"></td>
                <td ng-bind-html="BSViewCtrl.getValue(rule,'actions:output_to_port')"></td>
                <td>
                    <button type="button" class="btn btn-info" ng-click="BSViewCtrl.editRule(rule)">Edit</button>
                    <button type="button" class="btn btn-danger" ng-click="BSViewCtrl.removeRule(rule)">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="modal-footer">
    <button type="button" ng-click="BSViewCtrl.save()" class="btn btn-primary">Save</button>
    <button type="button" ng-click="BSViewCtrl.cancel()" class="btn btn-default">Cancel</button>
</div>
