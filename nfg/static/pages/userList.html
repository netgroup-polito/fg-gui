<div class="col-md-offset-3 col-md-6">
    <div class="row">

        <!-- The icons used in this menubar you can find at: http://fortawesome.github.io/Font-Awesome/icons/ -->

        <div class="btn-toolbar list-menu" role="toolbar">
            <h4 class="pull-left">Users</h4>
            <div class="btn-group pull-right" role="group" aria-label="...">
                <button class="menu btn btn-default" title="Help" ng-click="UserListCtrl.add()">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
            </div>
        </div>
        <div class="list-table">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th ng-repeat="(key,value) in UserListCtrl.users[0]">{{ key.capitalizeFirstLetter() }}</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="user in UserListCtrl.users">
                    <th ng-repeat="(key,value) in user">{{ value }}</th>

                    <td>
                        <button type="button" class="pull-right btn btn-danger btn-delete" ng-click="UserListCtrl.delete(user)">
                            <span class="glyphicon glyphicon-trash"
                                  aria-hidden="true"></span>
                        </button>
                        <!--<button type="button" class="pull-right btn btn-info btn-edit" ng-click="UserListCtrl.update(user)">
                            <span class="glyphicon glyphicon-pencil"
                                  aria-hidden="true"></span>
                        </button>-->
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
