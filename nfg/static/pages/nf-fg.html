<div class="row">
    <div class="col-sm-12">
        <!-- The icons used in this menubar you can find at: http://fortawesome.github.io/Font-Awesome/icons/ -->
        <div id="menubar">
            <div class="btn-group" role="group" aria-label="...">

                <!-- Empty Document -->
                <button type="button" class="menu btn btn-default btn-lg"
                        ng-click="NFFGCtrl.newForwardingGraph();"
                        title="New Graph">
                    <span class="glyphicon glyphicon-file" aria-hidden="true"></span>
                </button>

                <!-- Edit Button -->
                <button type="button" class="menu btn btn-default btn-lg"
                        ng-click="NFFGCtrl.toggleEditButton()"
                        ng-disabled="!NFFGCtrl.fg"
                        title="Draw Menu">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>

                <!-- New EP Button -->
                <button type="button" class="menu btn btn-lg btn-success"
                        ng-show="NFFGCtrl.showEditButton"
                        ng-click="NFFGCtrl.newEP();"
                        title="New End-Point">
                    <i class="fa fa-circle fa-lg"></i>
                </button>

                <!-- New VNF Button -->
                <button type="button" class="menu btn btn-lg btn-success"
                        ng-show="NFFGCtrl.showEditButton"
                        ng-click="NFFGCtrl.newVNF();"
                        title="New Network Function">
                    <i class="fa fa-square fa-lg"></i>
                </button>

                <!-- Create Link Button -->
                <button type="button" class="menu btn btn-lg"
                        ng-class="NFFGCtrl.isLinkCreation?'btn-primary':'btn-success'"
                        ng-show="NFFGCtrl.showEditButton"
                        ng-click="NFFGCtrl.newLink();"
                        title="Create Link">
                    <i class="fa fa-arrows-h fa-lg"></i>
                </button>

                <!-- Big Switch Button -->
                <button type="button" class="menu btn btn-default btn-lg"
                        ng-disabled="!NFFGCtrl.fg"
                        ng-click="NFFGCtrl.toggleBigSwitch()"
                        ng-class="NFFGCtrl.isForced?'btn-warning':NFFGCtrl.showBigSwitch?'btn-info':''"
                        title="Toggle Simple/Big Switch view">
                    <i class="fa fa-square-o fa-lg"></i>
                </button>

                <!-- Grid Switch Button -->
                <button type="button" class="menu btn btn-default btn-lg"
                        ng-disabled="!NFFGCtrl.fg"
                        ng-click="NFFGCtrl.toggleGrid()"
                        ng-class="NFFGCtrl.isGridShown?'btn-info':''"
                        title="Toggle grid visibility">
                    <i class="fa fa-table fa-lg"></i>
                </button>

                <div class="menu btn-group" uib-dropdown keyboard-nav>
                    <button id="load-btn-keyboard-nav" type="button"
                            class="btn btn-default btn-lg"
                            uib-dropdown-toggle>
                        <span style="padding-right: 5px;" class="glyphicon glyphicon-floppy-open"></span>
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu"
                        uib-dropdown-menu
                        role="menu" aria-labelledby="load-btn-keyboard-nav">
                        <li class="unselectable" role="menuitem" ng-click="NFFGCtrl.loadFromLocalFS()">
                            <a>
                                <i class="fa fa-folder-open fa-lg" style="margin-right:5px"></i>
                                Load from Local File
                            </a>
                        </li>
                        <li class="unselectable" role="menuitem" ng-click="NFFGCtrl.loadFromServer()">
                            <a>
                                <i class="fa fa-server fa-lg" style="margin-right:5px"></i>
                                Load from Controlled Domain
                            </a>
                        </li>
                        <li class="unselectable" role="menuitem" ng-click="NFFGCtrl.loadFromRepository()">
                            <a>
                                <i class="fa fa-cloud-upload fa-lg" style="margin-right:5px"></i>
                                Load from Graph Repository
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="menu btn-group" uib-dropdown keyboard-nav>
                    <button id="save-btn-keyboard-nav" type="button"
                            class="btn btn-default btn-lg"
                            ng-disabled="!NFFGCtrl.fg"
                            uib-dropdown-toggle>
                        <span style="padding-right: 5px;" class="glyphicon glyphicon-floppy-save"></span>
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu"
                        uib-dropdown-menu
                        role="menu" aria-labelledby="save-btn-keyboard-nav">
                        <li class="unselectable" role="menuitem" ng-click="NFFGCtrl.saveOnLocalFS()">
                            <a>
                                <i class="fa fa-folder-open fa-lg" style="margin-right:5px"></i>
                                Save on Local File
                            </a>
                        </li>
                        <li class="unselectable" role="menuitem" ng-click="NFFGCtrl.saveOnRepository()">
                            <a>
                                <i class="fa fa-cloud-download fa-lg" style="margin-right:5px"></i>
                                Save on Graph Repository
                            </a>
                        </li>
                    </ul>
                </div>

                <!-- Preview Button -->
                <!--<button type="button" class="menu btn btn-default btn-lg"
                        onclick="showPreviewFG();"
                        title="Preview"
                        disabled>
                    <i class="fa fa-code fa-lg"></i>
                </button>-->

                <!-- Deploy(Test) Button -->
                <button type="button" class="menu btn btn-default btn-lg"
                        ng-disabled="!NFFGCtrl.fg"
                        ng-click="NFFGCtrl.deploy();"
                        title="Deploy">
                    <i class="fa fa-paper-plane"></i>
                </button>
                <!-- Delete Button -->
                <button type="button" class="menu btn btn-default btn-lg"
                        ng-disabled="!NFFGCtrl.fg || NFFGCtrl.graphOrigin == AppConstant.graphOrigin.LOCAL"
                        ng-click="NFFGCtrl.delete();"
                        title="Delete">
                    <i class="fa fa-trash"></i>
                </button>

                <!-- Info Button -->
                <!--<button type="button" class="menu btn btn-default btn-lg"
                        onclick="drawAnyItems();"
                        title="Help"
                        disabled>
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                </button>-->


            </div>
        </div>
        <div id="my_canvas">

            <p class="fgLabel" ng-show="NFFGCtrl.fg" ng-click="NFFGCtrl.updateFGInfo();">
                <b ng-if="NFFGCtrl.fg.name "> {{ NFFGCtrl.fg.name }} </b>
                <b ng-if="NFFGCtrl.fg_ids.nffg_uuid "> (ID: {{ NFFGCtrl.fg_ids.nffg_uuid }}) </b>
                <i ng-if="NFFGCtrl.graphOrigin == AppConstant.graphOrigin.LOCAL" class="glyphicon glyphicon-folder-open fa-lg"></i>
                <i ng-if="NFFGCtrl.graphOrigin == AppConstant.graphOrigin.UN" class="fa fa-server fa-lg"></i>
                <i ng-if="NFFGCtrl.graphOrigin == AppConstant.graphOrigin.REPOSITORY" class="fa fa-cloud fa-lg"></i>

            </p>
            <p class="labelRight" ng-hide="NFFGCtrl.fg">
                <b>Load a graph to show its information</b>
            </p>
            <div class="graphSpace"
                 ng-if="NFFGCtrl.fg"
                 d3nffg
                 ng-model="NFFGCtrl.fg"
                 x-position="NFFGCtrl.fgPos"
                 x-show-big-switch="NFFGCtrl.showBigSwitch"
                 x-show-grid="NFFGCtrl.isGridShown"
                 x-is-forced="NFFGCtrl.isForced"
                 x-schema="NFFGCtrl.schema"
                 x-on-template-request="NFFGCtrl.getTemplates"
                 x-on-yang-model-request="NFFGCtrl.getVNFModel"
                 x-on-state-request="NFFGCtrl.getVNFState"
                 x-on-fr-table-config-request="NFFGCtrl.getFRTableConfig"
                 x-is-link-creation="NFFGCtrl.isLinkCreation"
                 x-on-link-creation="NFFGCtrl.onLinkCreation">
            </div>
            <div class="graphSpace unselectable"
                 ng-if="!NFFGCtrl.fg">
                <div class="outerSpace">
                    <div class="innerSpace">
                        <div class="realSpace">
                            Load or create a new forwarding graph.
                        </div>
                    </div>
                </div>
            </div>

        </div>


    </div>
    <!--/col-span-9-->
</div>
