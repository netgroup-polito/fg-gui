<div class="modal-header">
    <button type="button" class="close" ng-click="saveClientCtrl.cancel()" aria-hidden="true">Ã—</button>
    <h4 class="modal-title" id="titleJson">Save graph on local</h4>
</div>
<form class="form-horizontal" role="form" name="formSaveClient" novalidate>
    <div class="modal-body">

        <div class="form-group">
            <label class="control-label col-sm-4" for="saveFilename">Select filename:</label>
            <div class="col-sm-8">
                <input class="form-control" id="saveFilename" type="text" ng-model="saveClientCtrl.filename">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="savePosition">Save Position:</label>
            <div class="col-sm-8">
                <input class="form-control" id="savePosition" type="checkbox" ng-model="saveClientCtrl.position">
            </div>
        </div>

    </div>

    <div class="modal-footer">
        <button id="Save" ng-click="saveClientCtrl.save()" class="btn btn-primary">Save</button>
    </div>
</form>
