<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" aria-hidden="true" ng-click="NewUserCtrl.cancel()">Ã—</button>
        <h4 class="modal-title">New User</h4>
    </div>
    <form class="form-horizontal"  id="formNewUser" method="post" name="formNewUser"
          novalidate
          ng-submit="NewUserCtrl.create(formNewUser)">
        <div class="modal-body">
            <div class="form-group">
                <label class="control-label col-sm-2" for="username">Username:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control "
                           name="username"
                           id="username" placeholder="Type the username"
                           required
                           ng-model="NewUserCtrl.newUser.username">
                    <div class="message"
                         ng-show="formNewUser.username.$touched || formNewUser.$submitted"
                         ng-messages="formNewUser.username.$error">
                        <div ng-message="required">The field is required!</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="password">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control "
                           name="password"
                           id="password" placeholder="Type the password"
                           required
                           ng-model="NewUserCtrl.newUser.password">
                    <div class="message"
                         ng-show="formNewUser.password.$touched || formNewUser.$submitted"
                         ng-messages="formNewUser.password.$error">
                        <div ng-message="required">The field is required!</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="confirmPassword">Confirm Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control "
                           name="confirmPassword"
                           id="confirmPassword" placeholder="Re-type the password"
                           required
                           ng-model="NewUserCtrl.newUser.confirmPassword"
                           compare-to="NewUserCtrl.newUser.password">
                    <div class="message"
                         ng-show="formNewUser.confirmPassword.$touched || formNewUser.$submitted"
                         ng-messages="formNewUser.confirmPassword.$error">
                        <div ng-message="required">The field is required!</div>
                        <div ng-message="compareTo">These passwords don't match!</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="group">Group:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="group"
                            name="group"
                            required
                            ng-options="item.name as item.name for item in NewUserCtrl.availableGroups"
                            ng-model="NewUserCtrl.newUser.group"></select>
                    <div class="message"
                         ng-show="formNewUser.group.$touched || formNewUser.$submitted"
                         ng-messages="formNewUser.group.$error">
                        <div ng-message="required">You have to choose one!</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button class="btn btn-primary" type="submit">OK</button>
            <button class="btn btn-danger" type="button" ng-click="NewUserCtrl.cancel()">Cancel</button>
        </div>
    </form>

</div>
