<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" aria-hidden="true" ng-click="NewUserCtrl.cancel()">Ã—</button>
        <h4 class="modal-title">New User</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form" id="formNewUser" method="post" name="formNewUser">
            <div class="form-group">
                <label class="control-label col-sm-2" for="username">username:</label>
                <div class="col-sm-10">
                    <input type="text" id="username" class="form-control " placeholder="" ng-model="NewUserCtrl.newUser.username">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="password">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control " id="password" placeholder="" ng-model="NewUserCtrl.newUser.password">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="confirmPassword">Confirm Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control " id="confirmPassword" placeholder="" ng-model="NewUserCtrl.newUser.confirmPassword">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="group">Group:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="group" ng-options="item.name as item.name for item in NewUserCtrl.availableGroups" ng-model="NewUserCtrl.newUser.group"></select>
                </div>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="NewUserCtrl.create()">OK</button>
        <button class="btn btn-danger" type="button" ng-click="NewUserCtrl.cancel()">Cancel</button>
    </div>

</div>
