<div class="col-md-offset-3 col-md-6">
    <div class="row">
        <div class="col-md-12">

            <!-- The icons used in this menubar you can find at: http://fortawesome.github.io/Font-Awesome/icons/ -->

            <div class="btn-toolbar list-menu" role="toolbar">
                <h4 class="pull-left">Groups</h4>
                <div class="btn-group pull-right" role="group" aria-label="...">
                    <button class="menu btn btn-default" title="Help" ng-click="GroupListCtrl.add()">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <table class="table table-striped list-table">
                <thead>
                <tr>
                    <th ng-repeat="(key,value) in GroupListCtrl.groups[0]">{{ key.capitalizeFirstLetter() }}</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="group in GroupListCtrl.groups">
                    <th ng-repeat="(key,value) in group">{{ value }}</th>

                    <td>
                        <button type="button" class="pull-right btn btn-danger btn-delete"
                                ng-click="GroupListCtrl.delete(group)">
                            <span class="glyphicon glyphicon-trash"
                                  aria-hidden="true"></span>
                        </button>
                        <!--<button type="button" class="pull-right btn btn-info btn-edit" ng-click="GroupListCtrl.update(user)">
                            <span class="glyphicon glyphicon-pencil"
                                  aria-hidden="true"></span>
                        </button>-->
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>
