<div class="row">

    <div class="col-sm-3">
        <!-- Left column -->
        <br>

        <div class="info"></div>


    </div>
    <!-- /col-3 -->
    <div class="col-sm-9">
        <div class="row">
            <div class="col-md-12">

                <!-- The icons used in this menubar you can find at: http://fortawesome.github.io/Font-Awesome/icons/ -->

                <div id="menubar">
                    <div class="btn-group" role="group" aria-label="...">

                        <!-- Empty Document -->
                        <button type="button" class="menu btn btn-default btn-lg" onclick="newForwardingGraph();"
                                title="New Document"><span class="glyphicon glyphicon-file"
                                                           aria-hidden="true"></span></button>

                        <!-- Edit Button -->
                        <button type="button" class="menu btn btn-default btn-lg" ng-click="NFFGCtrl.toggleEditButton()"
                                title="Draw Menu"><span class="glyphicon glyphicon-pencil"
                                                        aria-hidden="true"></span></button>


                        <!-- Big Switch Button -->
                        <button type="button" class="menu btn btn-default btn-lg" onclick="switchView()"
                                title="Toggle Simple/Big Switch view" id="BSViewToogle"><i
                                class="fa fa-square-o fa-lg"></i>
                        </button>

                        <!-- Save Button -->
                        <button type="button" class="menu btn btn-default btn-lg" onclick="showSaveForm();"
                                title="Save"><span class="glyphicon glyphicon-floppy-disk"
                                                   aria-hidden="true"></span></button>

                        <!-- Open From Client Button -->
                        <button type="button" class="menu btn btn-default btn-lg" onclick="showUploadFG();"
                                title="Open from Client"><span class="glyphicon glyphicon-folder-open"
                                                               aria-hidden="true"></span></button>

                        <!-- Open From Server Button -->
                        <button type="button" class="menu btn btn-default btn-lg" onclick="showDownloadFG();"
                                title="Open from Server"><i class="fa fa-server fa-lg"></i>
                        </button>

                        <!-- Preview Button -->
                        <button type="button" class="menu btn btn-default btn-lg" onclick="showPreviewFG();"
                                title="Preview"><i class="fa fa-code fa-lg"></i>
                        </button>

                        <!-- Deploy(Test) Button -->
                        <button type="button" class="menu btn btn-default btn-lg" onclick="deploy();"
                                title="Deploy(Test)"><i class="fa fa-paper-plane"></i>

                        </button>

                        <!-- New EP Button -->
                        <button type="button" class="menu btn btn-lg btn-success"
                                ng-show="NFFGCtrl.showEditButton"
                                onclick="onClickDrawEP();" title="End-Point">
                            <i class="fa fa-circle fa-lg"></i>
                        </button>

                        <!-- New VNF Button -->
                        <button type="button" class="menu btn btn-lg btn-success"
                                ng-show="NFFGCtrl.showEditButton"
                                onclick="onClickDrawVNF();"
                                title="Virtual Network Function">
                            <i class="fa fa-square fa-lg"></i>
                        </button>

                        <!-- Create Link Button -->
                        <button type="button" class="menu btn btn-lg btn-success"
                                ng-show="NFFGCtrl.showEditButton"
                                onclick="onClickDrawLink();"
                                title="Create Link"
                                id="newLinkButton">
                            <i class="fa fa-arrows-h fa-lg"></i>
                        </button>

                        <!-- Info Button -->
                        <button type="button" class="menu btn btn-default btn-lg"
                                onclick="drawAnyItems();"
                                title="Help">
                            <span class="glyphicon glyphicon-exclamation-sign"
                                  aria-hidden="true"></span>
                        </button>


                    </div>
                </div>

            </div>
            <div class="col-md-12">
                <div id="my_canvas">

                    <p id="fg_id" ng-if="NFFGCtrl.fg" onclick="showModelChangeIDFG();">
                        <b ng-if="!NFFGCtrl.forwarding-graph.fg.name ">ID: {{ NFFGCtrl.fg.forwarding-graph.id }}</b>
                        <b ng-if="NFFGCtrl.forwarding-graph.fg.name ">{{ NFFGCtrl.fg.forwarding-graph.name }} (ID: {{ NFFGCtrl.fg.forwarding-graph.id }})</b>
                    </p>
                </div>
            </div>

        </div>

    </div>
    <!--/col-span-9-->
</div>
