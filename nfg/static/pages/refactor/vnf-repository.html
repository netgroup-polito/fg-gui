<div class="col-md-offset-3 col-md-6">
    <div class="row">
        <div class="btn-toolbar list-menu" role="toolbar">
            <h4 class="pull-left">Available NFs</h4>
            <div class="btn-group pull-right" role="group" aria-label="...">
                <button class="menu btn btn-default" title="Add VNF" ng-click="VNFRepoCtrl.add()">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
            </div>
        </div>
        <div class="list-table">
            <table class="table table-striped">
                <thead>
                <tr ng-show="VNFRepoCtrl.vnfs.length">
                    <th>Id</th>
                    <th>Template</th>
                    <th>Capability</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="vnf in VNFRepoCtrl.vnfs">
                    <th>{{ vnf.id }}</th>
                    <th>{{ vnf.template.name }}</th>
                    <th>{{ vnf.template['functional-capability'] }}</th>
                    <td>
                        <button type="button" class="pull-right btn btn-danger btn-delete" ng-click="VNFRepoCtrl.delete(vnf)">
                            <span class="glyphicon glyphicon-trash"
                                  aria-hidden="true"></span>
                        </button>
                    </td>
                    <td>
                        <button type="button" class="pull-right btn btn-info btn-edit" ng-click="VNFRepoCtrl.update(vnf)">
                            <span class="glyphicon glyphicon-pencil"
                                  aria-hidden="true"></span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
