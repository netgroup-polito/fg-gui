<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            ng-click="UpdateFGInfoCtrl.cancel()">Ã—
    </button>
    <h4 class="modal-title">Change graph summary</h4>
</div>
<form class="form-horizontal"
      id="formSave"
      name="infoForm"
      novalidate
      ng-submit="UpdateFGInfoCtrl.save(infoForm)">
    <div class="modal-body">
        <div class="form-group">
            <label class="control-label col-sm-2" for="idFG">ID:</label>
            <div class="col-sm-10">
                <input type="text"
                       name="id"
                       id="idFG"
                       class="form-control"
                       placeholder=""
                       required
                       ng-model="UpdateFGInfoCtrl.info.id">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="nameFG">Name:</label>
            <div class="col-sm-10">
                <input type="text"
                       name="name"
                       id="nameFG"
                       class="form-control"
                       placeholder=""
                       required
                       ng-model="UpdateFGInfoCtrl.info.name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="descriptionFG">Description:</label>
            <div class="col-sm-10">
                <input type="text"
                       name="description"
                       id="descriptionFG"
                       class="form-control"
                       placeholder=""
                       ng-model="UpdateFGInfoCtrl.info.description">
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="submit" id="Change" class="btn btn-primary">Save</button>
    </div>
</form>
