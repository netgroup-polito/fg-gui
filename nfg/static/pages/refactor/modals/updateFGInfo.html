<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="UpdateFGInfoCtrl.cancel()">Ã—
        </button>
        <h4 class="modal-title">Change graph summary</h4>
    </div>
    <form class="form-horizontal" role="form" action="#" id="formSave" method="post"
          enctype="multipart/form-data" accept-charset="utf-8" name="formUpload">
        <div class="modal-body">
            <div class="form-group">
                <label class="control-label col-sm-2" for="idFG">ID:</label>
                <div class="col-sm-10">
                    <input type="text"
                           name="id"
                           id="idFG"
                           class="form-control"
                           placeholder=""
                           ng-value="UpdateFGInfoCtrl.info.id">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="nameFG">Name:</label>
                <div class="col-sm-10">
                    <input type="text"
                           name="name"
                           id="nameFG"
                           class="form-control"
                           placeholder=""
                           ng-value="UpdateFGInfoCtrl.info.name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="descriptionFG">Description:</label>
                <div class="col-sm-10">
                    <input type="text"
                           name="description"
                           id="descriptionFG"
                           class="form-control"
                           placeholder=""
                           ng-value="UpdateFGInfoCtrl.info.description">
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <a href="#" id="Change" ng-click="UpdateFGInfoCtrl.save()" class="btn btn-primary">Save</a>
            <!--a href="#" id="newID" onclick="ajaxLastIdRequest();"  class="btn btn-primary">New ID</a-->

        </div>
    </form>

</div>
