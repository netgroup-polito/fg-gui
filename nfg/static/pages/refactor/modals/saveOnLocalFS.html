<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="saveClientCtrl.cancel()" aria-hidden="true">Ã—</button>
        <h4 class="modal-title" id="titleJson">Save graph on local</h4>
    </div>
    <form class="form-horizontal" role="form" name="formSaveClient" novalidate>
        <div class="modal-body">

            <pre id="file_content_download" ng-if="saveClientCtrl.showGraph" style="max-height: 300px">
                {{ loadClientCtrl.selectedGraph["forwarding-graph"] |json }}
            </pre>

            <div class="form-group">
                <label class="control-label col-sm-2" for="graphList">Select file:</label>
                <div class="col-sm-10">
                    <input type="file" ng-model="loadClientCtrl.selectedGraph">
                </div>
            </div>

        </div>

        <div class="modal-footer">
            <button id="Preview" type="submit" ng-click="saveClientCtrl.preview()" class="btn btn-primary">Preview</button>
            <button id="Save" ng-click="saveClientCtrl.save()" class="btn btn-primary">Save</button>

        </div>
    </form>

</div>
