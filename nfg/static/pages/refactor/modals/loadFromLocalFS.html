<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="loadClientCtrl.cancel()" aria-hidden="true">Ã—</button>
        <h4 class="modal-title" id="titleJson">Open graph from local file</h4>
    </div>
    <form class="form-horizontal" role="form" name="formLoadClient" novalidate>
        <div class="modal-body">
            <pre id="file_content_download" ng-if="loadClientCtrl.showGraph" style="max-height: 300px">
                {{ loadClientCtrl.selectedGraph["forwarding-graph"] |json }}
            </pre>

            <div class="form-group">
                <label class="control-label col-sm-2" for="graphList">Select Graph:</label>
                <div class="col-sm-10">
                    <input type="file" filereader ng-model="loadClientCtrl.selectedGraph">
                </div>
            </div>

        </div>

        <div class="modal-footer">
            <button id="Preview" type="submit" ng-click="loadClientCtrl.preview()" class="btn btn-primary">Preview</button>
            <button id="Upload" ng-click="loadClientCtrl.load()" class="btn btn-primary">Open</button>

        </div>
    </form>

</div>
