<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="loadServerCtrl.cancel()" aria-hidden="true">Ã—</button>
        <h4 class="modal-title" id="titleJson">Open graph from the server</h4>
    </div>
    <form class="form-horizontal" role="form" name="formLoadServer" novalidate>
        <div class="modal-body">
            <pre id="file_content_download" ng-if="loadServerCtrl.showGraph" style="max-height: 300px">
                {{ loadServerCtrl.selectedGraph["forwarding-graph"] |json }}
            </pre>

            <div class="form-group">
                <label class="control-label col-sm-2" for="graphList">Select Graph:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="graphList"
                            name="graph"
                            required
                            ng-model="loadServerCtrl.selectedGraph"
                            ng-options="graph['forwarding-graph'].id + ' - ' + graph['forwarding-graph'].name for graph in loadServerCtrl.availableGraphs">
                    </select>
                </div>
            </div>

        </div>

        <div class="modal-footer">
            <button id="Preview" type="submit" ng-click="loadServerCtrl.preview()" class="btn btn-primary">Preview</button>
            <button id="Upload" ng-click="loadServerCtrl.load()" class="btn btn-primary">Open</button>

        </div>
    </form>

</div>
