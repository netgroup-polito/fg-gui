{% load staticfiles %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ guiName }} - Login</title>

    <link href="{% static "css/login/login.css" %}" rel="stylesheet">

</head>

<body>
<div class="container">
    <div class="login-container">
        <form class="form-signin" action="/login/" method="post">
            {% if err_message %}
                <div class="messageError" role="alert">{{ err_message }}</div>
            {% endif %}
            <input type="text" id="inputEmail" name="username" placeholder="Username" required autofocus tabindex="1">
            <input type="password" id="inputPassword" name="password" placeholder="Password" required tabindex="2">
            {% csrf_token %}
            <button class="btn btn-signin" type="submit" tabindex="3">Sign in</button>
        </form>
    </div>
</div>
</body>

</html>
